    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const container = document.getElementById('matrix-rain');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            container.appendChild(canvas);
            
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
            const charArray = chars.split('');
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#22c55e';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 35);
        }
        
        // Initialize Matrix Rain
        createMatrixRain();
        
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMobileMenuBtn = document.getElementById('close-mobile-menu-btn');
        
        mobileMenuBtn?.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });
        
        closeMobileMenuBtn?.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });
        
        // Android Hacks Modal
        const androidCard = document.getElementById('android-hacks-card');
        const androidModal = document.getElementById('android-modal');
        const closeAndroidModal = document.getElementById('close-android-modal');
        
        androidCard?.addEventListener('click', () => {
            androidModal.classList.remove('hidden');
        });
        
        closeAndroidModal?.addEventListener('click', () => {
            androidModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        androidModal?.addEventListener('click', (e) => {
            if (e.target === androidModal) {
                androidModal.classList.add('hidden');
            }
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Animate elements on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                }
            });
        }, observerOptions);
        
        // Observe all hack cards
        document.querySelectorAll('.hack-card').forEach(card => {
            observer.observe(card);
        });
        
        // Add hover effects with GSAP
        gsap.registerPlugin(ScrollTrigger);
        
        // Animate title on load
        gsap.from("h1 span", {
            duration: 2,
            scale: 0.5,
            opacity: 0,
            ease: "elastic.out(1, 0.3)",
            delay: 0.5
        });
        
        // Parallax effect for floating elements
        gsap.to(".animate-float", {
            y: -30,
            duration: 2,
            ease: "power2.inOut",
            yoyo: true,
            repeat: -1,
            stagger: 0.5
        });
        
        // Resize handler for matrix rain
        window.addEventListener('resize', () => {
            const canvas = document.querySelector('#matrix-rain canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
